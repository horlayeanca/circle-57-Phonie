  <body>
    <div class="container">
        <div class="box">
                <form action="">
                    <input type="text" id="fname" autocomplete="off"
                    placeholder=" " class="form_input">
                    <label for="fname">First Name</label> <br> <br>
                    <input type="text" id="lname" autocomplete="off"
                    placeholder=" " class="form_input">
                    <label for="lname">Last Name</label> <br> <br>
                    <input type="tel" id="phone" autocomplete="off"
                    placeholder=" " class="form_input"> 
                    <label for="phone" class="phone">Mobile Number</label><br><br>
                    <button type="submit">Submit</button>
                </form>
        </div>
    </div>
</body>
